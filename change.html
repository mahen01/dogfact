<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1e26 0%, #31344e 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
        }

        .fact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #factDisplay {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 1.5rem;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Dog Facts</h1>
        <div class="fact-container">
            <div id="factDisplay"></div>
            <button id="nextFact">Next Fact</button>
        </div>
    </div>

    <script>
        const dogFacts = [
            "Dogs have a sense of time and can miss their owners.",
            "A dog's nose print is as unique as a human fingerprint.",
            "Dogs' whiskers help them see in the dark.",
            "Dalmatian puppies are born completely white and develop spots later.",
            "Dogs can hear about four times better than humans.",
            "The Basenji dog is known as the 'barkless dog' because it makes a unique yodeling sound.",
            "A Greyhound can run faster than a Cheetah over long distances.",
            "Dogs curl up when they sleep to protect their vital organs.",
            "Some dogs can learn more than 1,000 words.",
            "Newfoundlands have webbed feet and are excellent swimmers."
        ];

        let currentFactIndex = 0;
        const factDisplay = document.getElementById('factDisplay');
        const nextFactButton = document.getElementById('nextFact');

        // Display initial fact
        displayFact(currentFactIndex);

        // Add click event listener to button
        nextFactButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % dogFacts.length;
            displayFact(currentFactIndex);
        });

        function displayFact(index) {
            factDisplay.innerHTML = `<p>${dogFacts[index]}</p>`;
        }
    </script>
</body>
</html>
